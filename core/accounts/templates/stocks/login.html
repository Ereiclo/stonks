{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="{% static 'stocks/style.css' %}">
</head>
<body>
        

    <form class="form-register" id = "form">
        <center><h4>Login</h4></center>
        <p id="error-handling" style="display: none;">Login invalido</p>
        <p id="error-handling1" style="display: none;">Login valido</p>
        <label for="username"> Username:</label>
        <input class="controls" type="text" name="username" id="username" placeholder="Ingrese su username">
        <label for="password">Password:</label>
        <input class="controls" type="password" name="password" id="password" placeholder="Ingrese su password">
        
        <input id="login_button" class="boton2" type="submit" value="Login" >

    </form>

  
</body>


    <script src="{% static '/js/cookie_manager.js' %}" type="text/javascript"></script>

    <script>
    // document.getElementById("login_button").onclick = e => {
    //     e.preventDefault();
    //     location.href = '{% url 'register' %}';
    // }
	document.getElementById("form").onsubmit = e => {
	    e.preventDefault();
	    fetch('{% url 'api-login' %}',{
		method: 'POST',
		body: JSON.stringify({
		    'username': document.getElementById("username").value,
		    'password': document.getElementById("password").value,
		}),
		headers: {
		    "Content-Type": "application/json",
		}
	    }).then(r =>  r.json().then(data => ({status: r.status, response: data}))).then(json_response => {
			console.log(json_response)
			if (json_response['status'] != 200) {
				document.getElementById("error-handling").style.display = "block";
				document.getElementById("error-handling1").style.display = "none";
			} else {

			console.log(json_response['response']['token'])
            document.getElementById("error-handling1").style.display = "block";
			document.getElementById("error-handling").style.display = "none";
            setCookie("token",json_response['response']['token'],1)
            // location.href = "{% url 'user' %}"

			}


	    })
	}
    </script>

</html>
