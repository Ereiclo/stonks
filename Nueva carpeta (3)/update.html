<html lang="en">

<head>

<body>
        <nav>
<div class="logo"><img src="st.png" width="180" height="80"></div>

    <div><h3>Portafolio</h3></div>

    <form class="form-register" id = "form">
        <center><h4>Fomulario de actualización</h4></center>

		<label for="name">Nombre:</label>
		<input class="controls" type="text" name="name" id="name" placeholder="Ingrese su nombre">
		<label for="lastname">Apellidos:</label>
		<input class="controls" type="text" name="lastname" id="lastname" placeholder="Ingrese sus apellidos">
		<label for="email">Email:</label>
		<input class="controls" type="text" name="email" id="email" placeholder="Ingrese su email">
		<label for="password">Contraseña actual:</label>
		<input class="controls" type="text" name="password" id="password" placeholder="Ingrese su password">
		<label for="password">Contraseña nueva:</label>
		<input class="controls" type="text" name="password" id="password" placeholder="Ingrese su password">
		<input class="boton_update" type="submit" value="Actualizar" >

    </form>

</html>
